<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title> My test page</title>
        <link rel="stylesheet" href="../css/inputfields.css" type="text/css"> 
        </head>
        <body>
            <form>
                <header class ="headerConatiner"><h1> HTML 5 from Input fields</h1></header>
                <div>
                    <label for ="text">Enter Name:</label>
                    <input type="text" id="text" name="text">
                    <error-input class="text-error" for ="text"></error-input>
                </div>
                <div>
                    <label for="pwd">password :</label>                    
                    <input type="password" id="pwd" name="pwd" required>
                </div>
                <div>
                    <label for="favcolor">Select your favorite color:</label>
                    <input type="color" id="favcolor" name="favcolor">
                </div>
                <div>
                    <label for="Email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="url">URL:</label>
                    <input type="url" id="url" name= "url">
                </div>
                <div>
                    <label for="number">Number:</label>
                    <input type="number" id="number" name="number">
                </div>
                <div>
                    <label for="Telephone">Telephone:</label>
                    <input type="telephone" id="telephone" name="telephone">
                </div>
                <div>
                    <label for="search">Search:</label>
                    <input type="search" id="search" name="search">
                </div>
                <div class="nativeDateTimePicker">
                    <label for="StartDate">Choose date and time:</label>
                    <input type="datetime-local" id="startDate" name="startDate">
                    <span class="validity"></span>
                </div>
                <div>
                    <label for="salary">Choose your salary:</label>
                    <input type="range" name="salary" id="salary" min="300000"
                    max="500000" step="100" value="400000">
                    <output class="salary-output" fpr="salary">400000</output>
                </div>
                <div>
                    <button>Submit</button>
                </div>
            </form>
            <script>
                const text = document.querySelector('#text');
                const textError = document.querySelector('.text-error');
                text.oninput= function(){
                    let nameRegex = RegExp('^[A-Z]{1}[a-z]{2,}$');
                    if(nameRegex.test(text.value))
                    textError.textContent="";
                    else textError.textContent = "Name is incorrect";
                };
                const salary = document.querySelector('#salary');
                const output=  document.querySelector('.salary-output');
                output.textContent = salary.value;
                salary.addEventListener('input',function() {
                    output.textContent = salary.value;
                });
            </script>
        </body>
</html>
